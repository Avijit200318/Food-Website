<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="order.css">
  <link rel="stylesheet" href="cart.css">
  <link rel="shortcut icon" href="food picture/favicon.ico" type="image/x-icon">
  <title>Cart Page</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg " data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><img id="logo" src="food picture/logo.png" alt=""> FoodFusionHub</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/about.html">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/contact.html">Contact</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input id="bar" class="form-control me-2" type="search" placeholder="Search" aria-label="Search"
            style="width: 53vw">
          <button class="btn btn-outline-warning" type="submit">Search</button>
        </form>

        <div class="mx-2">
          <button id="logOut" class="btn btn-warning">Log out</button>
          <button id="loginButton" class="btn btn-outline-light">Login</button>

          <button id="signupButton" class="btn btn-outline-light">Signup</button>
          <img id="cart" src="food picture/logo2.jpg" alt="">
        </div>
      </div>
    </div>
  </nav>
  <!-- end of the navbar -->
  <h1 id="headCart">My Cart</h1>
  <div class="space"></div>
  <ul id="cartList">
    <!-- Cart items will be dynamically added here -->
  </ul>
  <div class="cart-total">
    <p id="total">Total Price: <span id="totalPrice">$0.00</span></p>
    <button id="orderBtn">Place Order</button>
  </div>

</body>
<script src="order.js"></script>
<script src="cart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
  integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
  integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>

</html>
