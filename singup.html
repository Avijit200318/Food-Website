<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="signup.css">
    <link rel="icon" type="image/x-icon" href="food picture/favicon.ico">
</head>
<body>
    <div class="top">
        <img id="logo" src="food picture/logo.png" alt="">
        <h2>FoodFusionHub</h2>
    </div>
    <div class="container">
        <div class="form">
            <h2>Sign Up</h2>
            <form>
                <div class="inputBox">
                    <input type="text" name="" placeholder="Username">
                </div>
                <div class="inputBox">
                    <input type="password" name="" placeholder="password">
                </div>
                <div class="inputBox">
                    <input type="password" name="" placeholder="confirm password">
                </div>
                <div class="inputBox">
                    <input id="submit" type="button" value="Create Account">
                </div>
                <p>Already have an account? <a href="./signin.html">Login</a></p>
            </form>
            <div class="inconBox">
                <ul>
                    <li><a href=""><i class="fa-brands fa-google"></i></a></li>
                    <li><a href=""><i class="fa-brands fa-square-facebook"></i></a></li>
                </ul>
            </div> 
        </div>
    </div>
</body>
<script src="button.js"></script>
</html>
